<html>
<head data-th-replace="menu :: msghead"></head>
<body>
<nav data-th-replace="menu :: msgmenu"></nav>

<div class="container">
    <h1 class="my-4">Topics</h1>

    <div data-th-if="${topics.empty}">
        Nincs megjelenítendő topic!
    </div>
    <table data-th-if="${!topics.empty}" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Topic</th>
            <th>Szerző</th>
            <th data-sec-authorize="hasRole('ADMIN')"></th>
        </tr>
        </thead>
        <tr data-th-each="topic: ${topics}">
            <td><a data-th-href="@{'/topics/'+${topic.id}}" data-th-text="${topic.id}"></a></
            /td>
            <td data-th-text="${topic.title}"></td>
            <td data-th-text="${topic.author}"></td>
            <td data-sec-authorize="hasRole('ADMIN')">
                <form data-th-action="@{'/topics/delete/'+${topic.id}}" method="post">
                    <button type="submit" class="btn btn-primary">Delete</button></form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
